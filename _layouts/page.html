---
layout: default
---

<article class="page">
	{% if page.url == "/404.html" %}
	<div class="notfound" style="text-align: center;">
		<h1 class="title">{{ page.title }}</h1>
	</div>
	{% else %}
	<h1>{{ page.title }}</h1>
	{% endif %}
  

  <div class="entry has-text-centered">
    {{ content }}
  </div>
</article>
