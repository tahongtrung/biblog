---
layout: default
---
<div class="content is-small">
  <section class="section is-small">
  <h2>{{ page.title }}</h2>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %} | 
  {% for tag in page.tags %}
    <span class="tag is-dark"><a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}"> {{ tag }}</a></span>
    <!-- <a class="w3-tag w3-blue" style="padding:2px;border-radius: 2px;" href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag"><i class="fas fa-tag"></i>{{ tag }}</a> -->
  {% endfor %}
  {% endif %}
  {{ content }}

  <br/>
  <!-- Nav tabs -->
  <input type="radio" id="pic" name="nav-tab">
  <input type="radio" id="music" name="nav-tab">
  <input type="radio" id="video" name="nav-tab">
  <input type="radio" id="doc" name="nav-tab">

  <div class="tabs">
    <ul>
      <li><label for="pic"><a>Github</a></label></li>
      <li><label for="music"><a>Facebook</a></label></li>
      <li><label for="video"><a>Google+</a></label></li>
      <li><label for="doc"><a>Network...</a></label></li>
    </ul>
  </div>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane content-pic">
        <script src="https://utteranc.es/client.js"
          repo="trungx/blog-comments"
          branch="master"
          issue-term="pathname"
          theme="github-light"
          crossorigin="anonymous"
          async>
        </script>
    </div>
    <div class="tab-pane content-music">
      <div class="fb-comments" data-href="" data-width="100%" data-numposts="5"></div>
    </div>
    <div class="tab-pane content-video">My Videos</div>
    <div class="tab-pane content-doc">My Documents</div>
  </div>
  
  </section>
  
</div>
