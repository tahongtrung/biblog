---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
	<span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %} | 
  {% for tag in page.tags %}
    <a class="w3-tag w3-blue" style="padding:2px;border-radius: 2px;" href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag"><i class="fas fa-tag"></i>{{ tag }}</a>
  {% endfor %}
  {% endif %}
  <div class="entry">
    {{ content }}
  </div>

  <!-- <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div> -->

  {% include disqus.html %}
	<div class="fb-comments" data-href="" data-width="100%" data-numposts="5"></div>
</article>
<script src="https://utteranc.es/client.js"
        repo="bilog"
        issue-term="https://github.com/trungx/bilog/issues"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
