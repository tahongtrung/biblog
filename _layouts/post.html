---
layout: default
---
<div class="content is-small">
  <section class="section is-small">
  <h2>{{ page.title }}</h2>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %} | 
  {% for tag in page.tags %}
    <span class="tag is-dark"><a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}"> {{ tag }}</a></span>
    <!-- <a class="w3-tag w3-blue" style="padding:2px;border-radius: 2px;" href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag"><i class="fas fa-tag"></i>{{ tag }}</a> -->
  {% endfor %}
  {% endif %}
  {{ content }}

  <br/>
  <script src="https://utteranc.es/client.js"
        repo="trungx/blog-comments"
        branch="master"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
  </section>
  
</div>
