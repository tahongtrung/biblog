---
layout: default
---

<div class="posts">
	 {% for post in paginator.posts %}
	 <div class="content is-small">
		<div class="tile is-ancestor">
			<div class="tile is-parent">
				<article class="tile is-child box">
						<p class="title" style="font-size: 1.75em;"><a href="#">{{ post.title }}</a></p>
						<p class="subtitle" style="font-size: 0.75rem;">{{ post.excerpt }}</p>
					</article>
			</div>
		</div>
	</div>
  
  {% endfor %}
